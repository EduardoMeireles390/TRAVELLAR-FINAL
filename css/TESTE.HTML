<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Reserva de Hotel</h1>
    <form action="submit.php" method="post">
      <div class="mb-3">
        <label for="destino" class="form-label">Destino</label>
        <input type="text" class="form-control" id="destino" name="destino">
      </div>
      <div class="mb-3">
        <label for="data_chegada" class="form-label">Data de Chegada</label>
        <input type="date" class="form-control" id="data_chegada" name="data_chegada">
      </div>
      <div class="mb-3">
        <label for="data_saida" class="form-label">Data de Saída</label>
        <input type="date" class="form-control" id="data_saida" name="data_saida">
      </div>
      <div class="mb-3">
        <label for="quantidade_pessoas" class="form-label">Quantidade de Pessoas</label>
        <input type="number" class="form-control" id="quantidade_pessoas" name="quantidade_pessoas" min="1" max="10">
      </div>
      <div class="mb-3">
        <label for="tipo_quarto" class="form-label">Tipo de Quarto</label>
        <select class="form-control" id="tipo_quarto" name="tipo_quarto">
          <option value="simples">Simples</option>
          <option value="duplo">Duplo</option>
          <option value="triplo">Triplo</option>
          <option value="família">Família</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="numero_quartos" class="form-label">Número de Quartos</label>
        <input type="number" class="form-control" id="numero_quartos" name="numero_quartos" min="1" max="10">
      </div>
      <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
  </div>
</body>
</html>
